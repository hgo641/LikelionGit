    <body>

        <p class = "question">한 분야에 특출난 재능 갖기 VS 여러 분야에 대해서 평균 이상으로 잘하기</p>
        <p class = "description">여러분 팀원의 선택은?</p>

        <div id = "example" class="block">
            <p class = "bold">
                <span class>한지훈</span>

            </p>
        </div>

        <div id = "answer" class="block">
            <p class = "bold">
                <span class>홍여진</span>

                <span>모 아니면 도를 좋아함!</span>
            </p>
        </div>

        <div id = "answer" class="block">
            <p class = "bold">
                <span class>주시현</span>
                <span class = "orange">한 분야에 특출난 재능 갖기</span>
                <span>먹고 살기 위해서!</span>
            </p>
        </div>

        <div id = "answer" class="block">
            <p class = "bold">
                <span class>홍석민</span>
                <span class = "orange">한 분야에 특출난 재능 갖기</span>
                <span>최고의 방어는 공격!</span>
            </p>
        </div>

        <div id = "answer" class="block">
            <p class = "bold">
                <span class>정여진</span>
                <span class = "orange">한 분야에 특출난 재능 갖기</span>
                <span>1등을 할 수 있으니까!</span>
            </p>
        </div>

        <p class = "s-title block">LIKELION UNIV. ✕ INHA UNIV.</p>
